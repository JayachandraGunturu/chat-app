<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
            <div class="container" >
            <div class="chat-header">Chat</div>
            <div class="scrollbar">
                <div id="message-box">
                    <p style="text-align:right,direction;" v-for = "msg in messages"><span id="spanmsg">{{msg}} &nbsp</span></p>
                </div>
            </div>
            <form id="msgForm">
                <div><input type="text" id="msg" placeholder="Type a message"/></div>
                <button id = "submit" hidden="true">Enter</button>
            </form>
        </div>
</body>
<script src ="./js/chat.js"></script>
</html>
